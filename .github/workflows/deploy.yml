name: Deploy to GitHub Pages

on:
  push:
    branches: [kohane] # 监听 kohane 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        user: actions/checkout@v3

      - name: Setup Node.js
        user: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Cache pnpm modules
        user: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}--pnpm-

      - name: Install Dependencies (pnpm)
        run: pnpm install
        env:
          CI: true

      - name: Build Project (pnpm)
        run: pnpm run build

      - name: Deploy to GitHub Pages
        user: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 指定构建输出目录
